{% extends "base_auth.html" %} {% load static %} {% block content %}
<div class="row">
  <div class="col-md-3"></div>
  <div class="col-md-6">
    <div class="card">
      <div class="card-body">
        <div class="card-title py-2">
          <h4>Register for Login Credentials</h4>
          <form action="{% url 'register' %}" method="post">
            {% csrf_token %} {% include 'partials/_messages.html'%}
            <div class="form-group py-1">
              <input
                type="text"
                name="username"
                placeholder="username"
                value="{{fieldValues.username}}"
                class="form-control form-control-sm"
                id="usernameField"
              />
              <div
                class="invalidFeedback invalid-feedback"
                style="display: none"
              ></div>
            </div>
            <div class="form-group py-1">
              <input
                type="email"
                name="email"
                placeholder="email"
                class="form-control form-control-sm"
                id="emailField"
                value="{{fieldValues.email}}"
              />
              <div
                class="emailInvalidFeedback invalid-feedback"
                style="display: none"
              ></div>
            </div>
            <div class="form-group py-1">
              <input
                type="password"
                name="password"
                placeholder="password"
                class="form-control form-control-sm"
                id="passwordField"
              />
              <div style="padding-top: 10px">
                <small
                  class="float-end py-3 showPasswordToggle"
                  style="padding: 10px"
                  >SHOW</small
                >
              </div>
            </div>
            <div style="padding-top: 10px">
              <input
                type="submit"
                value="Register"
                class="btn btn-block btn-primary submit-btn"
              />
            </div>
          </form>
        </div>
      </div>
    </div>
    <div class="col-md-3"></div>
  </div>
  <script src="{% static 'js/register.js' %}"></script>
  {% endblock content %}
</div>
